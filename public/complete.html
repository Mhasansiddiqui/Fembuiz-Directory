<div class="content content_top_margin">
    <div class="content_inner  ">
        <div class="container">
            <div class="container_inner default_template_holder clearfix page_container_inner">
                <div id="pmpro_level-2">


                    <form style="margin:10px 10px 10px 10px;border:solid 2px rgb(230, 172, 182);padding:10px 10px 10px 10px" id="pmpro_form"
                        class="pmpro_form" action="" method="post">

                        <input type="hidden" id="level" name="level" value="2" />
                        <input type="hidden" id="checkjavascript" name="checkjavascript" value="1" />

                        <div id="pmpro_message" class="pmpro_message" style="display: none;"></div>

                        <div id="pmpro_pricing_fields" class="pmpro_checkout">
                            <!-- end pmpro_checkout-fields -->
                        </div>
                        <!-- end pmpro_pricing_fields -->



                        <div id="pmpro_user_fields" class="pmpro_checkout">

                            <div class="pmpro_checkout-fields">

                                <div class="pmpro_checkout-field pmpro_checkout-field-bemail">
                                    <div style="display:inline">
                                        <label style="display:inline" for="bemail">business_type</label>
                                        <label style="display:inline;color:rgb(3, 7, 3)" for="bemail">&nbsp&nbsp&nbsp {{user.business_type}} </label>
                                    </div>
                                </div>


                                <div class="pmpro_checkout-field pmpro_checkout-field-bemail">
                                    <div style="display:inline">
                                        <label style="display:inline" for="bemail">duration </label>
                                        <label style="display:inline;color:rgb(3, 7, 3)" for="bemail">&nbsp&nbsp&nbsp {{user.duration}} </label>
                                    </div>
                                </div>


                                <!-- end pmpro_checkout-field-username -->

                                <div class="pmpro_checkout-field pmpro_checkout-field-bemail">
                                    <div style="display:inline">
                                        <label style="display:inline" for="bemail">budget </label>
                                        <label style="display:inline;color:rgb(3, 7, 3)" for="bemail">&nbsp&nbsp&nbsp {{user.budget}} </label>
                                    </div>
                                </div>

                                <!-- end pmpro_checkout-field-password -->

                                <div class="pmpro_checkout-field pmpro_checkout-field-bemail">
                                    <div style="display:inline">
                                        <label style="display:inline" for="bemail">phoneNumber </label>
                                        <label style="display:inline;color:rgb(3, 7, 3)" for="bemail">&nbsp&nbsp&nbsp {{user.phoneNumber}} </label>
                                    </div>
                                </div>
                                <!-- end pmpro_checkout-field-password2 -->


                                <div class="pmpro_checkout-field pmpro_checkout-field-bemail">
                                    <div style="display:inline">
                                        <label style="display:inline" for="bemail">country </label>
                                        <label style="display:inline;color:rgb(3, 7, 3)" for="bemail">&nbsp&nbsp&nbsp {{user.jobDescription}} </label>
                                    </div>
                                </div>


                                <div class="pmpro_checkout-field pmpro_checkout-field-bemail">
                                    <div style="display:inline">
                                        <label style="display:inline" for="bemail">state </label>
                                        <label style="display:inline;color:rgb(3, 7, 3)" for="bemail">&nbsp&nbsp&nbsp {{user.state}} </label>
                                    </div>
                                </div>


                                <!-- end pmpro_captcha -->

                                <style>
                                    button:hover {
                                        box-shadow: 1px 1px #979797
                                    }

                                    button {
                                        color: rgb(255, 255, 255);
                                        background-color: rgb(253, 57, 74);
                                        width: 80px;
                                        height: 40px;
                                        border-color: rgba(201, 25, 25, 0.479)
                                    }

                                    input {
                                        border-radius: 30px;
                                        width: 400px;
                                        height: 20px;

                                    }

                                    input:active,
                                    input:focus {
                                        background-color: rgba(83, 189, 83, 0.493)
                                    }

                                    .toast-top-full-width {
                                        top: 100px;
                                        width: 360px;

                                    }
                                </style>

                                <toaster-container toaster-options="{'position-class': 'toast-top-full-width'}"></toaster-container>
                                <label ng-if="isLoading">
                                    <div class="loader">Loading...</div>
                                </label>

                            </div>

                            <div class="pmpro_checkout-field pmpro_checkout-field-bemail">
                                <div style="display:inline">
                                    <label style="display:inline"  for="bemail">Comment</label>
                                    &nbsp&nbsp&nbsp
                                    <textarea id="phone" ng-model="comments" name="phone" type="text" class="input pmpro_required" size="30" value="">

                                    </textarea>
                                </div>
                            </div>

                            <div>
                                <label style="display:inline" for="bemail">Review</label>
                                &nbsp&nbsp&nbsp

                                <style>
                                     .checked {
                                        color: orange;
                                    }
                                </style>
                                <span>
                                    <span class="fa fa-star " ng-click="star('1')" ng-class="(status1=='1') ? 'checked' : ''"></span>
                                    <span class="fa fa-star " ng-click="star('2')" ng-class="(status2=='2') ? 'checked' : ''"></span>
                                    <span class="fa fa-star " ng-click="star('3')" ng-class="(status3=='3') ? 'checked' : ''"></span>
                                    <span class="fa fa-star " ng-click="star('4')" ng-class="(status4=='4') ? 'checked' : ''"></span>
                                    <span class="fa fa-star " ng-click="star('5')" ng-class="(status5=='5') ? 'checked' : ''"></span>
                                </span>

                            </div>


                            <div class="pmpro_checkout-field pmpro_checkout-field-bemail">
                                <div style="display:inline">
                                    <button ng-click="doSaveComments()" style="">Done</button>
                                </div>
                            </div>
                            <!-- end pmpro_checkout-fields -->
                        </div>
                        <!-- end pmpro_user_fields -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
